
<div class="container mx-auto mt-8 p-6 bg-white rounded-lg shadow-lg">
  <h2 class="text-2xl font-semibold mb-6 text-gray-700">Manage Students</h2>

  <!-- Student Form -->
  <form (ngSubmit)="saveStudent()" #form="ngForm" class="space-y-6">
    <div class="space-y-2">
      <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
      <input
        type="text"
        id="firstName"
        [(ngModel)]="studentForm.firstName"
        name="firstName"
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
        required
      />
    </div>

    <div class="space-y-2">
      <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
      <input
        type="text"
        id="lastName"
        [(ngModel)]="studentForm.lastName"
        name="lastName"
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
        required
      />
    </div>

    <div class="space-y-2">
      <label for="dateOfBirth" class="block text-sm font-medium text-gray-700">Date of Birth</label>
      <input
        type="date"
        id="dateOfBirth"
        [(ngModel)]="studentForm.dateOfBirth"
        name="dateOfBirth"
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
        required
      />
    </div>

    <div class="space-y-2">
      <label for="classe" class="block text-sm font-medium text-gray-700">Class</label>
      <select
        id="classe"
        [(ngModel)]="studentForm.classe.id"
      name="classeId"
      class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
      required
      >
      <option *ngFor="let classe of classes" [value]="classe.id">
        {{ classe.name }} - {{ classe.level }}
      </option>
      </select>
    </div>

    <div class="flex space-x-4">
      <button
        type="submit"
        class="inline-flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
      >
        {{ isEditMode ? 'Update' : 'Add' }} Student
      </button>
      <button
        type="button"
        class="inline-flex justify-center py-2 px-4 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        (click)="resetForm()"
      >
        Reset
      </button>
    </div>
  </form>

  <!-- Student Table -->
  <div class="overflow-x-auto shadow ring-1 ring-black ring-opacity-5 rounded-lg mt-8">
    <table class="min-w-full divide-y divide-gray-300 bg-white">
      <thead class="bg-gray-50">
      <tr>
        <th class="py-3 px-4 text-sm font-semibold text-gray-900">ID</th>
        <th class="py-3 px-4 text-sm font-semibold text-gray-900">First Name</th>
        <th class="py-3 px-4 text-sm font-semibold text-gray-900">Last Name</th>
        <th class="py-3 px-4 text-sm font-semibold text-gray-900">Date of Birth</th>
        <th class="py-3 px-4 text-sm font-semibold text-gray-900">Class</th>
        <th class="py-3 px-4 text-sm font-semibold text-gray-900">Actions</th>
      </tr>
      </thead>
      <tbody class="divide-y divide-gray-200">
      <tr *ngFor="let student of students" class="hover:bg-gray-50">
        <td class="whitespace-nowrap py-4 px-4 text-sm text-gray-900">{{ student.id }}</td>
        <td class="py-4 px-4 text-sm text-gray-900">{{ student.firstName }}</td>
        <td class="py-4 px-4 text-sm text-gray-900">{{ student.lastName }}</td>
        <td class="py-4 px-4 text-sm text-gray-900">{{ student.dateOfBirth }}</td>
        <td class="py-4 px-4 text-sm text-gray-900">{{ student.classe?.name }}</td>
        <td class="py-4 px-4 text-sm text-gray-900">
          <div class="flex space-x-2">
            <button
              class="inline-flex items-center px-3 py-1 border border-transparent text-xs font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
              (click)="editStudent(student)"
            >
              Edit
            </button>
            <button
              class="inline-flex items-center px-3 py-1 border border-transparent text-xs font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500"
              (click)="deleteStudent(student.id)"
            >
              Delete
            </button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
